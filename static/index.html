<body onload="initmap(); initdata();" class="">
  <div class="navbar navbar-inverse navbar-fixed-top">

        </div>

    <span>

    <div class="sidebar">
    <nav>
        <ul class="list-unstyled main-menu">
          <li class="text-right">
            <span class="reset">RESET FILTERS</span>
            <a href="#" class="nav-close">X</a></li>
          <div style="padding-top:30px">
            <label for="logger-type">Logger Type:</label>
            <select class="form-control" id="logger-type">
              <option>ALL</option>
            </select>
          </div>

          <div>
            <label for="country">Country:</label>
            <select class="form-control" id="country">
              <option>ALL</option>
            </select>
          </div>

          <div>
            <label for="state">State/Province/Region:</label>
            <select class="form-control" id="state">
              <option>ALL</option>
            </select>
          </div>

          <div>
            <label for="site">Location:</label>
            <select class="form-control" id="site" multiple>
              <option>ALL</option>
            </select>
          </div>

          <div>
            <label for="wave">Wave Exposure:</label>
            <select class="form-control" id="wave">
              <option>ALL</option>
            </select>
          </div>

          <div>
            <label for="zone">Zone:</label>
            <select class="form-control" id="zone">
              <option>ALL</option>
            </select>
          </div>

          <div>
            <label for="sub-zone">Sub Zone:</label>
            <select class="form-control" id="sub-zone">
              <option>ALL</option>
              <option>High</option>
              <option>Mid</option>
              <option>Low</option>

            </select>
          </div>

          <div>
            <label for="interval">Time Interval:</label>
            <div>
            <select class="form-control interval" id="interval">
              <option>ALL</option>
            </select>
            <select class="form-control interval" id="maxmin">
              <option>ALL</option>
            </select>
          </div>
          </div>

          <div>
            <label for="start-time">From:</label>
            <span class="form-control" id="start-time" style="height: 70px;padding-left:0;padding-right:0;border:none;box-shadow:none">
            <select id="start-day">
              <option>DD</option>
            </select>
            <select id="start-month">
              <option>MM</option>
            </select>
            <select id="start-year">
              <option>YYYY</option>
            </select>
            <select id="start-hour">
              <option>HH</option>
            </select>
            :
            <select id="start-min">
              <option>mm</option>  
            </select>
          </span>
          </div>

          <div>
            <label for="end-time">To:</label>
            <span class="form-control" id="end-time" style="padding-left:0;height: 70px;padding-right:0;border:none;box-shadow:none">
            <select id="end-day">
              <option>DD</option>
            </select>
            <select id="end-month">
              <option>MM</option>  
            </select>
            <select id="end-year">
              <option>YYYY</option>       
            </select>
             <select id="end-hour">
              <option>HH</option>
            </select>
            :
            <select id="end-min">
              <option>mm</option>    
            </select>
          </span>
          </div>

          <button type="button" class="btn btn-primary" id="generate" style="margin-bottom:10px">Generate</button>

                    <span class="onoffswitch-inner"></span>
                    <span class="onoffswitch-switch"></span>
                </label>
            </div>

                </thead>
                <tbody>
                </tbody>
              </table>
                <button type="button" class="btn btn-primary" id="download">Download</button>
            </div>

        <svg id="visualisation" width="1000" height="600" style="margin-left: 30px";></svg>
        
         <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
